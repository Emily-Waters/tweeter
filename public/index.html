<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Pro Font -->
    <!-- 300, 300 italic, 600, 600 italic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>




  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav sticky">

      <span id="logo">tweeter</span>

      <div class="nav-tweet">
        <line><b>Write</b> a new tweet</line>
        <line><i class="fas fa-angle-double-down red"></i></line>
      </div>

    </nav>


    <!-- Header with name and profile pic -->
    <header id="profile-header">

      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div class="name">
        <line><b>Emily</b> Waters</line>
      </div>

  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="tweet-container shadow">
        <h4>"Is it at all possible for anyone to just shut the fuck up?" - Bo Burnham</h4>
        <form action="/tweets/" method="POST" class="tweet-form">
          <label for="tweet-text shadow"></label>
          <textarea name="text" id="tweet-input" class="shadow" placeholder="What are you humming about?"></textarea>
          <footer class="tweet-footer">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <section class="tweet-container">

          <article class="tweet">

            <header class="header">
              <div><img src="http://placehold.it/">User Name</div>
              <div class="handle">@userHandle</div>
            </header>
           
            <div class="tweet-text">This is where the tweet text goes</div>
            
            <footer class="tweet-footer small">

              <line>date</line>

              <div>
                <button class="tweet-butt"><i class="fas fa-flag"></i></button>
                <button class="tweet-butt"><i class="fas fa-retweet"></i></button>
                <button class="tweet-butt"><i class="fas fa-heart"></i></button>
              </div>

            </footer>

          </article>

      </section>
    </main> 
    <!-- <script src="scripts/client.js"></script> -->
    <!-- <script src="/tweets"></script> -->
    <script src="scripts/composer-char-counter.js"></script>
  </body>

</html>
